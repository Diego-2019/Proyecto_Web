<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pila Animada</title>
    <link rel="stylesheet" href="stylePila.css">
</head>
<body>
    <header class="cabecera">
        <img src="IPN-Logo.png" alt="IPN Logo" class="logo-ipn">
        <img src="ESCOM.png" alt="ESCOM Logo" class="logo-escom">
        <div class="header-text">
            Pila
        </div>
    </header>

    <div class="contenedor">
        <div id="pila"></div>
        <img  id="imagenPush" src="pushPila.jpg" alt="Imagen Push" width="450px" style="display: none;">
        <img id="imagenPop" src="popPila.jpg" alt="Imagen Pop"  height="306px" style="display: none;">
    </div>

    <form id="formElemento">
        <input type="text" id="nuevoElemento" placeholder="Ingresa un elemento">
        <button id="guardarPila">Guardar Pila</button>
        <button id="cargarPila">Cargar Pila Guardada</button>
        <button id="nuevaPila">Crear Nueva Pila</button>
        <button id="pushButton">Push</button>
        <button id="popButton">Pop</button>
        <button id="return"><a href="indexPrincipal.html">Regresar al inicio</a></button>
    </form>
    
    <script src="scriptPila.js"></script>
</body>
</html>
