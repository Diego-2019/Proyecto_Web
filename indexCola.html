<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cola Animada</title>
    <link rel="stylesheet" href="styleCola.css">
</head>
<body>
    <div class="containerGeneral">
        <div class="contenedor">
            <div id="cola">
            </div>
            <div class="imagenesOperaciones">
                <div class="imagenOperacion">
                    <img  id="imagenPush" src="pushCola.png" alt="Imagen Push" width="450px" style="display: none;">
                    <img id="imagenPop" src="popCola.png" alt="Imagen Pop"  height="306px" style="display: none;">
                </div>
            </div>
        </div>

        <form id="formElemento">
            <div class="nuevoElemento">
                <input type="text" id="nuevoElemento" placeholder="Ingresa un elemento"><br>
            </div>
            <button id="nuevaCola" onclick="crearNuevaCola()">Crear Nueva Cola</button>
            <button id="guardarCola" onclick="guardarCola()">Guardar Cola</button>
            <button id="cargarCola" onclick="cargarColaGuardada()">Cargar Cola Guardada</button>
            <button id="pushButton" onclick="agregarALaCola()">Push</button>
            <button id="popButton" onclick="quitarDeLaCola()">Pop</button>
            <button id="return"><a href="indexPrincipal.html">Regresar al inicio</a></button>
    </div>
    <script src="scriptCola.js"></script>
</body>
</html>
