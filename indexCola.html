<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cola Animada</title>
    <link rel="stylesheet" href="styleCola.css">
</head>
<header class="cabecera">
    <img src="IPN-Logo.png" alt="IPN Logo" class="logo-ipn">
    <img src="ESCOM.png" alt="ESCOM Logo" class="logo-escom">

    <div class="header-text">
        Cola
    </div>
</header>
<body>
    <div class="containerGeneral">
        <div class="contenedor">
            <ul id="cola">
                
            </ul>
        </div>

        <form id="formElemento">
            <div class="nuevoElemento">
                <input type="text" id="nuevoElemento" placeholder="Ingresa un elemento"><br>
            </div>
            <button id="nuevaCola">Crear Nueva Cola</button>
            <button id="guardarCola">Guardar Cola</button>
            <button id="cargarCola">Cargar Cola Guardada</button>
            <button id="pushButton">Push</button>
            <button id="popButton">Pop</button>
            <button id="return"><a href="index.html">Regresar al inicio</a></button>
            <div class="imagenesOperaciones">
                <div class="imagenOperacion">
                    <img  id="imagenPush" src="pushCola.png" alt="Imagen Push" width="450px" style="display: none;">
                    <img id="imagenPop" src="popCola.png" alt="Imagen Pop"  height="306px" style="display: none;">
                </div>
            </div>
        </div>
    <script src="scriptCola.js"></script>
</body>
</html>
